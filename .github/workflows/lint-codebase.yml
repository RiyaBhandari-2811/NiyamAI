name: Lint Codebase

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  checks: write

jobs:
  super-linter:
    name: Run Super-Linter on All Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run GitHub Super-Linter
        uses: github/super-linter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: origin/main
          LINTER_RULES_PATH: .
          VALIDATE_ALL_CODEBASE: true      # Lint everything
          RUN_LOCAL: false                  # Not required, but recommended
          DISABLE_GITHUB_STATUS: false      # Allows PR status updates
